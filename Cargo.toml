[package]
name = "bili_ticket_gt_python"
version = "0.2.3"
edition = "2021"

[lib]
name = "bili_ticket_gt_python"
crate-type = ["cdylib"]

[dependencies]
reqwest = {version = "0.12", features = ["blocking", "json"]}
serde = "1.0"
serde_json = "1.0"
ddddocr = { git = "https://github.com/86maid/ddddocr", branch = "master" }
image = "0.25"
pyo3 = { version = "0.21.2", features = ["auto-initialize", "extension-module"]}
mini-v8 = "0.4.1"

[build-dependencies]
bindgen = { version = "0.59", optional = true }
reqwest = { version = "0.11.18", features = ["blocking"] }

# Used on Windows
zip = "0.5"

# Used on unix
flate2 = "1.0"
tar = "0.4"

[features]
default = []

# Disable build script, used to prevent issues with docs.rs
disable-sys-build-script = []
# Use bindgen to generate bindings in build.rs
generate-bindings = ["bindgen"]
cuda = []

